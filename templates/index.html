<!DOCTYPE html>
<html>
<head>
    <title>Purchase Predictor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #2c3e50; color: white; text-align: center; padding-top: 50px; }
        .container { background-color: #34495e; width: 350px; margin: auto; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        input { padding: 12px; width: 90%; margin: 10px 0; border: none; border-radius: 5px; }
        button { background-color: #e67e22; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; width: 100%; font-weight: bold;}
        button:hover { background-color: #d35400; }
        h1 { color: #ecf0f1; }
        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è VIP Customer AI</h1>
        <p>Will they buy the new product?</p>
        
        <form action="/predict" method="post">
            <input type="number" name="Age" placeholder="Customer Age (e.g. 45)" required />
            <input type="number" name="Salary" placeholder="Estimated Salary (e.g. 90000)" required />
            
            <button type="submit">Predict Purchase</button>
        </form>

        <h2 style="color: {{ result_color }};">{{ prediction_text }}</h2>
    </div>
</body>
</html>
